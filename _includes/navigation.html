<label for="toggle-nav" class="toggle-nav-btn">
    <i class="fas fa-bars"></i>
    <i class="fas fa-times"></i>
</label>
<nav class="site-nav location-{{ include.location }}">
    <ul>
        {% for page in site.pages %}
            {% if page.title %}    
            <li>
                <a href="{{ site.baseurl }}{{ page.url }}">
                    {{ page.title }}
                </a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
